<div style="text-align: center;">
  <h3>Add New task here</h3>
</div>

<form (ngSubmit)="onSubmit(f); f.reset()" #f="ngForm">
  <div class="form-group">
    <label for="taskId">ID</label>
    <input type="text" class="form-control" id="taskId" [ngModel]="taskToUpdate.id" name="id" required>
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <input type="text" class="form-control" id="priority" [ngModel]="taskToUpdate.priority" name="priority">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" [ngModel]="taskToUpdate.description" name="description">
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <input type="text" class="form-control" id="status" [ngModel]="taskToUpdate.status" name="status">
  </div>
  <input type="hidden" [ngModel]="taskToUpdate.taskName" name="taskName"/>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>

</form>
